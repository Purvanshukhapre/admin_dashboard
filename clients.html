<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Clients - Enterprise Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                    <span>Enterprise</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="bi bi-speedometer2"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="clients.html" class="nav-link active">
                            <i class="bi bi-people"></i>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">
                            <i class="bi bi-folder"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="analytics.html" class="nav-link">
                            <i class="bi bi-bar-chart"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">
                            <i class="bi bi-person-circle"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <h1>Client Management</h1>
                </div>
                <div class="header-actions">
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div class="user-info">
                            <div class="user-name" id="userName">Admin User</div>
                            <div class="user-role" id="userRole">Administrator</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="table-card">
                    <div class="table-header">
                        <h3 class="table-title">All Clients</h3>
                        <div class="table-actions">
                            <div class="search-box">
                                <i class="bi bi-search"></i>
                                <input type="text" id="searchInput" placeholder="Search clients..." onkeyup="searchClients()">
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="openAddModal()">
                                <i class="bi bi-plus-lg"></i>
                                Add Client
                            </button>
                        </div>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Company</th>
                                <th>Added Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTable">
                            <tr>
                                <td colspan="7" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Client Modal -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Client</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="clientForm">
                    <input type="hidden" id="clientId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientName" class="form-label">Full Name *</label>
                            <input type="text" id="clientName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="clientEmail" class="form-label">Email Address *</label>
                            <input type="email" id="clientEmail" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientPhone" class="form-label">Phone Number *</label>
                            <input type="tel" id="clientPhone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="clientCompany" class="form-label">Company Name *</label>
                            <input type="text" id="clientCompany" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clientAddress" class="form-label">Address</label>
                        <textarea id="clientAddress" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveClient()">
                    <i class="bi bi-check-lg"></i>
                    Save Client
                </button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        checkAuth();
        loadUserInfo();
        loadClients();
        
        let editingClientId = null;
        
        function loadClients() {
            const clients = getClients();
            const tbody = document.getElementById('clientsTable');
            
            if (clients.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <i class="bi bi-people"></i>
                                <h3>No Clients Yet</h3>
                                <p>Start by adding your first client</p>
                                <button class="btn btn-primary" onclick="openAddModal()">
                                    <i class="bi bi-plus-lg"></i>
                                    Add Client
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = clients.map(client => `
                <tr>
                    <td><strong>#${client.id}</strong></td>
                    <td>${client.name}</td>
                    <td>${client.email}</td>
                    <td>${client.phone}</td>
                    <td>${client.company}</td>
                    <td>${formatDate(client.addedDate)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon edit" onclick="editClient(${client.id})" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn-icon delete" onclick="deleteClient(${client.id})" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function openAddModal() {
            editingClientId = null;
            document.getElementById('modalTitle').textContent = 'Add New Client';
            document.getElementById('clientForm').reset();
            document.getElementById('clientId').value = '';
            document.getElementById('clientModal').classList.add('active');
        }
        
        function editClient(id) {
            const clients = getClients();
            const client = clients.find(c => c.id === id);
            
            if (client) {
                editingClientId = id;
                document.getElementById('modalTitle').textContent = 'Edit Client';
                document.getElementById('clientId').value = client.id;
                document.getElementById('clientName').value = client.name;
                document.getElementById('clientEmail').value = client.email;
                document.getElementById('clientPhone').value = client.phone;
                document.getElementById('clientCompany').value = client.company;
                document.getElementById('clientAddress').value = client.address || '';
                document.getElementById('clientModal').classList.add('active');
            }
        }
        
        function saveClient() {
            const id = document.getElementById('clientId').value;
            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const phone = document.getElementById('clientPhone').value;
            const company = document.getElementById('clientCompany').value;
            const address = document.getElementById('clientAddress').value;
            
            if (!name || !email || !phone || !company) {
                alert('Please fill in all required fields');
                return;
            }
            
            const clientData = {
                name,
                email,
                phone,
                company,
                address
            };
            
            if (editingClientId) {
                updateClient(editingClientId, clientData);
            } else {
                addClient(clientData);
            }
            
            closeModal();
            loadClients();
        }
        
        function deleteClient(id) {
            if (confirm('Are you sure you want to delete this client?')) {
                removeClient(id);
                loadClients();
            }
        }
        
        function closeModal() {
            document.getElementById('clientModal').classList.remove('active');
            document.getElementById('clientForm').reset();
            editingClientId = null;
        }
        
        function searchClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const clients = getClients();
            const filtered = clients.filter(client => 
                client.name.toLowerCase().includes(searchTerm) ||
                client.email.toLowerCase().includes(searchTerm) ||
                client.company.toLowerCase().includes(searchTerm) ||
                client.phone.includes(searchTerm)
            );
            
            const tbody = document.getElementById('clientsTable');
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No clients found</td></tr>';
                return;
            }
            
            tbody.innerHTML = filtered.map(client => `
                <tr>
                    <td><strong>#${client.id}</strong></td>
                    <td>${client.name}</td>
                    <td>${client.email}</td>
                    <td>${client.phone}</td>
                    <td>${client.company}</td>
                    <td>${formatDate(client.addedDate)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon edit" onclick="editClient(${client.id})" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn-icon delete" onclick="deleteClient(${client.id})" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Close modal when clicking outside
        document.getElementById('clientModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
