<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Profile - Enterprise Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                    <span>Enterprise</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="bi bi-speedometer2"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="clients.html" class="nav-link">
                            <i class="bi bi-people"></i>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">
                            <i class="bi bi-folder"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="analytics.html" class="nav-link">
                            <i class="bi bi-bar-chart"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link active">
                            <i class="bi bi-person-circle"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <h1>My Profile</h1>
                </div>
                <div class="header-actions">
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div class="user-info">
                            <div class="user-name" id="userName">Admin User</div>
                            <div class="user-role" id="userRole">Administrator</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div style="max-width: 800px; margin: 0 auto;">
                    <!-- Profile Info Card -->
                    <div class="table-card" style="margin-bottom: 2rem;">
                        <div class="table-header">
                            <h3 class="table-title">Profile Information</h3>
                        </div>
                        <div style="padding: 2rem;">
                            <div style="text-align: center; margin-bottom: 2rem;">
                                <div style="width: 120px; height: 120px; border-radius: 50%; background-color: var(--primary-blue); color: white; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 600; margin: 0 auto 1rem;">
                                    A
                                </div>
                                <h2 id="profileName">Admin User</h2>
                                <p style="color: var(--text-secondary);" id="profileEmail"><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="c7a6a3aaaea987a4a8aab7a6a9bee9a4a8aa">[email&#160;protected]</a></p>
                            </div>
                            
                            <div style="display: grid; gap: 1.5rem;">
                                <div style="display: flex; justify-content: space-between; padding: 1rem; background-color: var(--bg-gray); border-radius: var(--radius-sm);">
                                    <span style="color: var(--text-secondary);">Role:</span>
                                    <strong id="profileRole">Administrator</strong>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 1rem; background-color: var(--bg-gray); border-radius: var(--radius-sm);">
                                    <span style="color: var(--text-secondary);">Member Since:</span>
                                    <strong>January 2024</strong>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 1rem; background-color: var(--bg-gray); border-radius: var(--radius-sm);">
                                    <span style="color: var(--text-secondary);">Last Login:</span>
                                    <strong id="lastLogin">Today</strong>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Card -->
                    <div class="table-card">
                        <div class="table-header">
                            <h3 class="table-title">Change Password</h3>
                        </div>
                        <div style="padding: 2rem;">
                            <form id="passwordForm">
                                <div class="form-group">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" id="currentPassword" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" id="newPassword" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" class="form-control" required>
                                </div>
                                
                                <div id="passwordMessage" style="display: none; margin-bottom: 1rem;"></div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-shield-check"></i>
                                    Update Password
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Account Actions -->
                    <div class="table-card" style="margin-top: 2rem;">
                        <div class="table-header">
                            <h3 class="table-title">Account Actions</h3>
                        </div>
                        <div style="padding: 2rem;">
                            <button class="btn btn-danger" onclick="logout()" style="width: 100%;">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="./script.js"></script>
    <script>
        checkAuth();
        loadUserInfo();
        loadProfileInfo();
        
        function loadProfileInfo() {
            document.getElementById('profileName').textContent = localStorage.getItem('userName') || 'Admin User';
            document.getElementById('profileEmail').textContent = localStorage.getItem('userEmail') || 'admin@company.com';
            document.getElementById('profileRole').textContent = localStorage.getItem('userRole') || 'Administrator';
            
            const today = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('lastLogin').textContent = today;
        }
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('passwordMessage');
            
            // Simple validation
            if (currentPassword !== 'admin123') {
                messageDiv.className = 'alert alert-error';
                messageDiv.innerHTML = '<i class="bi bi-exclamation-circle"></i> Current password is incorrect';
                messageDiv.style.display = 'flex';
                return;
            }
            
            if (newPassword.length < 6) {
                messageDiv.className = 'alert alert-error';
                messageDiv.innerHTML = '<i class="bi bi-exclamation-circle"></i> New password must be at least 6 characters';
                messageDiv.style.display = 'flex';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'alert alert-error';
                messageDiv.innerHTML = '<i class="bi bi-exclamation-circle"></i> Passwords do not match';
                messageDiv.style.display = 'flex';
                return;
            }
            
            // Success message
            messageDiv.className = 'alert alert-success';
            messageDiv.innerHTML = '<i class="bi bi-check-circle"></i> Password updated successfully!';
            messageDiv.style.display = 'flex';
            
            // Reset form
            document.getElementById('passwordForm').reset();
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
